<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>짝수일까, 홀수일까</title>
  </head>
  <body>
    <h2>짝수일까, 홀수일까</h2>

    <script>
      var userNumber;
      userNumber = prompt("숫자를 입력하세요.");
      if (userNumber != null) {
        if (userNumber == "") {
          document.write("아무것도 입력 안했네?");
        } else if (userNumber % 2 == 0) {
          document.write(userNumber + "는 짝수입니다.");
        } else {
          document.write(userNumber + "는 홀수입니다.");
        }
      } else {
        document.write("저런! 숫자를 입력 안 하셨군요! 패배자!");
      }
    </script>
  </body>
</html>
